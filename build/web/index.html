<html>
    <head>
        <title>Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row-fluid">
                <h1 style="text-align:center;">Board</h1>

                <div style="text-align:center;">
                    <canvas id="myCanvas" width="800" height="400" 
                        style='border:5px solid #000000 ;'/>
                </div>

                <form name="inputForm">
                    <div class="span6" style="text-align:center;">
                        <br/>
                        <p><b>Color</b></p>
                        <select id="colores">
                            <option value='#FFFF00'>Yellow</option>
                            <option value='#0000FF'>Blue</option>
                            <option value='#FF0000'>Red</option>
                            <option value='#00FF00'>Green</option>
                            <option value='#BF00FF'>Purple</option>
                            <option value='#FF8000'>Orange</option>
                            <option value='#000000'>Black</option>
                            <option value='#FFFFFF'>White</option>
                        </select>
                    </div>
                    <div class="span6" style="text-align:center;">
                        <br/>
                        <p><b>Tama√±o</b></p>
                       <input id="myRange" type="number" min="1" max="10"  value="1">
                    </div>
                </form>
                
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <a class="btn btn-block btn-danger" id="clear">Clear</a>
                </div>
                <div class="span6">
                    <a class="btn btn-block btn-inverse" id="download">Download</a>     
                </div>
            </div>
        </div>
        <script type="text/javascript" src="websocket.js"></script>
        <script type="text/javascript" src="whiteboard.js"></script>
    </body>
</html>
